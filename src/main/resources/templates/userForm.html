<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form th:action="@{/user/register}"
          th:object="${userForm}" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name.." th:field="*{name}">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email.." th:field="*{email}">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password.." th:field="*{password}">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
