<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>CARDS</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
<form th:action="@{/addCard}" th:object="${cardForm}" method="POST">
    <fieldset>
        <legend>Formulaire d'ajout de carte</legend>

        <div>
            <label for="form-name">Name</label>
            <div>
                <input
                        id="form-name"
                        type="text"
                        placeholder="Nom de la carte..."
                        th:field="*{name}"
                />
            </div>
        </div>

        <div>
            <label for="form-description">Description</label>
            <div>
                <input
                        id="form-description"
                        type="text"
                        placeholder="Description de la carte..."
                        th:field="*{description}"
                />
            </div>

            <label for="form-imgUrl">Image URL</label>
            <div>
                <input
                        id="form-imgUrl"
                        type="text"
                        placeholder="Image de la carte..."
                        th:field="*{imgUrl}"
                />
            </div>

            <label for="form-family">Famille</label>
            <div>
                <select id="form-family" th:field="*{family}">
                    <option th:each="famType : ${allFamilies}"
                            th:value="${famType}"
                            th:text="#{${'Famille : ' + famType}}">O</option>
                </select>
            </div>

            <label for="form-affinity">Affinité</label>
            <div>
                <select id="form-affinity" th:field="*{affinity}">
                    <option th:each="affType : ${allAffinities}"
                            th:value="${affType}"
                            th:text="#{${'Affinité : ' + affType}}">O</option>
                </select>
            </div>

            <label for="form-hp">HP</label>
            <div>
                <input
                        id="form-hp"
                        type="number"
                        th:field="*{hp}"
                />
            </div>

            <label for="form-energy">Energie</label>
            <div>
                <input
                        id="form-energy"
                        type="number"
                        th:field="*{energy}"
                />
            </div>

            <label for="form-attack">Attaque</label>
            <div>
                <input
                        id="form-attack"
                        type="number"
                        th:field="*{attack}"
                />
            </div>

            <label for="form-defense">Défense</label>
            <div>
                <input
                        id="form-defense"
                        type="number"
                        th:field="*{defense}"
                />
            </div>
        </div>

        <div>
            <input
                    type="submit"
                    class="uk-button uk-button-default"
                    value="Create"
            />
        </div>
    </fieldset>
</form>
</body>
</html>
